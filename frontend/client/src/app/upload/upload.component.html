<div class="container d-flex flex-column align-items-center justify-content-center mt-4">
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
        <label for="url">Youtube URL</label>
        <input id="url" type="text" formControlName="url">
        <label for="songTitle">Song Title</label>
        <input id="songTitle" type="text" formControlName="songTitle">
        <label for="artist">Artist Name</label>
        <input id="artist" type="text" formControlName="artist">
        <button type="submit">Submit</button>
    </form>
</div>
